<template>
    <lightning-card>
        <!-- sldsValidatorIgnoreNextLine -->
        <lightning-datatable
                key-field="id"
                data={recordsToDisplay}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-var-p-top_x-small">
            <!--RECORDS PER PAGE-->
            <div class="slds-col">
                <div class="slds-list_inline slds-var-p-bottom_xx-small">
                    <label class="slds-text-color_weak slds-var-p-horizontal_x-small" for="recordsPerPage">Page Size:</label>
                    <div class="slds-select_container">
                        <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                            <template for:each={pageSizeOptions} for:item="option">
                                <option key={option} value={option}>{option}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>

            <!--PAGE NAVIGATION-->
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button variant="brand" disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" alternative-text="first page" onclick={firstPage} class="slds-var-p-horizontal_x-small"></lightning-button>
                <lightning-button variant="brand" disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
                &nbsp;
                <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                &nbsp;
                <lightning-button variant="brand" disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} icon-position="right" class="slds-var-p-horizontal_x-small"></lightning-button>
                <lightning-button variant="brand" disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
            </div>

            <!--TOTAL RECORDS-->
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <span class="slds-badge"> Total Records: {totalRecords}</span>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
